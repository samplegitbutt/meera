<body>
    <form>
        <table>
            <tr>
                <th style="text-align: center;" colspan="4">Application</th>
            </tr>
            <tr>
                <td colspan="4" style="text-align: center;">Please fill out the appication form carefully</td>
            </tr>
            <tr>
                <td>
                    <label for="name">Full name</label>
                </td>
                <td colspan="3">
                    <input type="text"  id="name"></td>           
            </tr>
            <tr>
                <td>
                    <label for="father name">Father name</label>
                </td>
                <td colspan="2">
                    <input type="text" id="father name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Mother name">Mother name</label>
    
                </td>
                <td colspan="3">
                    <input type="text" name="" id="Mother name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">Date of birth</label>
                </td>
                <td>
                    <select name="day" id="date">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                        <option value="">10</option>
                        <option value="">11</option>
                        <option value="">12</option>
                        <option value="">13</option>
                        <option value="">14</option>
                        <option value="">15</option>
                        <option value="">16</option>
                        <option value="">17</option>
                        <option value="">18</option>
                        <option value="">19</option>
                        <option value="">20</option>
                        <option value="">21</option>
                        <option value="">22</option>
                        <option value="">23</option>
                        <option value="">24</option>
                        <option value="">25</option>
                        <option value="">26</option>
                        <option value="">27</option>
                        <option value="">28</option>
                        <option value="">29</option>
                        <option value="">30</option>
                        <option value="">31</option>
                    </select>
                </td>
                <td>
                    <select name="month" id="date">
                        <option value="month">January</option>
                        <option value="month">February</option>
                        <option value="month">March</option>
                        <option value="month">April</option>
                        <option value="month">May</option>
                        <option value="month">june</option>
                        <option value="month">July</option>
                        <option value="month">August</option>
                        <option value="month">Septmber</option>
                        <option value="month">October</option>
                        <option value="month">November</option>
                        <option value="month">December</option>
                    </select>
                </td>
                <td>
                    <input type="number" name="year" id="date" placeholder="Enter year">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>day</td>
                <td>month</td>
                <td>year</td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender</label>

                </td>
                <td>
                    <select name="" id="gender">
                        <option value="gender">Male</option>
                        <option value="">Female</option>
                        <option value="">Others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Email">Email Address</label>
                </td>
                <td>
                    <input type="email" name="" id="Email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Mobile">Mobile Number</label>
                </td>
                <td>
                    <input type="number" name="" id="Mobile">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address</label>

                </td>
                <td>
                    <input type="text" name="" id="address">
                </td>
                <td>
                    <input type="text" name="" id="address">                  
                </td>
            </tr>
            <tr>
                <td></td>
                <td>Street Address</td>
                <td>Street line 2</td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="text" name="" id="Address">
                </td>
                <td>
                    <input type="text" name="" id="Address">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>city</td>
                <td>State/Province</td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="text" name="" id="Address">
                </td>
                <td>
                    <input type="text" name="" id="Address">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>Postal/Zipcode</td>
                <td>Country</td>
            </tr>
            <tr>
                <td>
                    <label for="Cource">Cource name</label>
                </td>
                <td>
                    <input type="text" name="" id="Cource">
                </td>
            </tr>
            <tr>
                <td><label for="Education">Type of Education</label>
                </td>
                <td>
                    <select name="" id="Education">
                        <option value="">MCA</option>
                        <option value="">BSc</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Cource description</td>
            </tr>
            <tr>
                <td>
                    <textarea name="courc" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="4" style="text-align: center;">
                    <button type="submit" style="background-color: aqua;color: beige;">Apply Now</button>
                </td>
            </tr>

        </table>
    </form>
